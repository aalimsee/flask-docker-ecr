


name: Terraform Destroy ECS Infra

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: my-ecs-app

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR URI
        id: ecr
        run: |
          ECR_URI=$(aws ecr describe-repositories --repository-names ${PROJECT_NAME}-repo --query "repositories[0].repositoryUri" --output text)
          echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV

      - name: Terraform Destroy
        working-directory: infra
        run: |
          terraform init
          terraform destroy -auto-approve \
            -var="ecr_repository_url=${{ env.ECR_URI }}" \
            -var="image_tag=dummy"  # dummy tag for destroy
